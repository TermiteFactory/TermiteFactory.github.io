<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
        function getUrlVars()
        {
            var vars = [], hash;
            var decoded = decodeURI(window.location.href);
            var arguments = decoded.slice(decoded.indexOf('?') + 1)
            if (arguments.indexOf('#')!=-1) {
                arguments = arguments.slice(0, arguments.indexOf('#'));
            }
            var hashes = arguments.split('&');
        
            for(var i = 0; i < hashes.length; i++)
                {
                 hash = hashes[i].split('=');
                 vars[hash[0]] = hash[1];
                 }
        
             return vars;
        }
        window.onload = function() {
            var get_vars = getUrlVars();
            var element = document.getElementById('submitted-on');
            element.innerText = element.innerText + ' ' + get_vars['submitted-on'];
            var element2 = document.getElementById('display-image');
            element2.src = get_vars['display'] + '.png';

            if (get_vars['display'] == 'mask') {
                document.getElementById('warn-txt').removeAttribute('hidden');
            }
        }
    </script>

    <title>Success!</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body class="text-center">

  <div class="container">
    <img class="img-fluid" alt="Responsive image" id="display-image" src="blank.png">
    <h1 class="display-3 text-bold">Sent!</h1>
    <h5 id="submitted-on" class="text-gray-soft text-regular">Submitted on</h5>
    <br>
    <h5  class="text-gray-soft text-regular">Thank you for your submission</h5>
  </div>
  

  <footer class="mastfoot mt-auto">
    <div id="warn-txt" class="inner" hidden>
        <p style="padding: 10px 35px">Remember to Practice Social Distancing and wear a Mask if possible.</p>
    </div>

</div>
</body>
</html>
