<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="sisyphus.js"></script>
<script>
$( function() {
$( "#contact_form" ).sisyphus( {
    timeout: 0,
    autoRelease: false,
    occludeFields: $( "#Phone" ),
    excludeFields: $( "#Location" ),
    }); //Autosave form2 only,
} );
</script>
<script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

    for(var i = 0; i < hashes.length; i++)
        {
         hash = hashes[i].split('=');
         vars[hash[0]] = hash[1];
         }

     return vars;
}
window.onload = function() {
    var get_vars = getUrlVars();
    for (var key in get_vars) {
        document.getElementById(key).value = get_vars[key];
    }
}
</script>
<!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Charis Contact Tracing</title>
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="h1">Charis Contact Tracing</h1>
    <p class="lead">Enter your details below to submit them to the Charis Contract Tracing Registry</p>
</div>

<div class="container">
    <form id="contact_form" action="https://docs.google.com/forms/d/e/1FAIpQLSdPj8IR3Qo5l8X18mh-tcyvDYTHr7iC4xTRaGxjI2IWZY_7xA/formResponse">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="entry.558351992" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="Phone">Contact Number</label>
            <input type="text" class="form-control" id="Phone" aria-describedby="phoneHelp" name="entry.647234706" placeholder="Enter Your Number">
            <small id="phoneHelp" class="form-text text-muted">Phone number is AutoFilled Subsequently - First 4 digits will be asterisk for privacy</small>
        </div>
        <div class="form-group">
            <label for="Location">Check-In Location</label>
            <input type="text" class="form-control" id="Location" aria-describedby="locaHelp" name="entry.470707163" readonly>
            <small id="locaHelp" class="form-text text-muted">Location is AutoFilled by QR Code</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
